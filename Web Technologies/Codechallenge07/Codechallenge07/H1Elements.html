<!DOCTYPE html>
<html>
<head>
    <title>h1 Child of div</title>
    <style>
        
        div > h1 {
            background-color:lightblue;
        }
    </style>
</head>
<body>

    <div>
        <h1>Here H1 is a direct child of a div </h1>
        <p>This is a paragraph.</p>
    </div>

    <div>
        <section>
            <h1> Here H1 is nested inside a section in a div</h1>
        </section>
    </div>

    <section>
        <h1>Here H1 is not inside a div </h1>
    </section>

</body>
</html>
