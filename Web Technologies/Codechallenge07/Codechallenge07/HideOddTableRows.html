<!DOCTYPE html>
<html>
<head>
    <title>Hide Odd Table Rows</title>
    <style>
        
        tr:nth-child(odd) {
            display: none;
        }
    </style>
</head>
<body>

    <h2>Table with Odd Rows Hidden</h2>

    <table border="1">
        <tr><td>Row 1</td></tr>
        <tr><td>Row 2</td></tr>
        <tr><td>Row 3</td></tr>
        <tr><td>Row 4</td></tr>
        <tr><td>Row 5</td></tr>
        <tr><td>Row 6</td></tr>
    </table>

</body>
</html>
