<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Event Listener</title>

    <style>
        body {
            font-family: sans-serif;
            padding: 20px;
        }

        #clickbutton {
            padding: 8px 16px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        #msg {
            margin-top: 15px;
            font-size: 16px;
            color: #333;
        }
    </style>

</head>
<body>
    <button id="clickbutton">Click Here</button>
    <p id="msg"></p>
    <script>var content = document.getElementById('clickbutton');
        content.addEventListener("click", function () {
            console.log('Button was Clicked');
            document.getElementById("msg").innerText = "Button was created and clicked!";
        });</script>
</body>
</html>
