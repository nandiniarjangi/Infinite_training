<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Overlay on Hover</title>
    <style>
        .container {
            position: relative;
            width: 300px;
            height: 200px;
            margin: 50px auto;
        }

        .image {
            display: block;
            width: 100%;
            height: 100%;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5); 
            opacity: 0;
            transition: opacity 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 20px;
            font-family: Arial, sans-serif;
        }

        .container:hover .overlay {
            opacity: 1;
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="https://via.placeholder.com/300x200" alt="Sample Image" class="image">
        <div class="overlay">Hovered Overlay Text</div>
    </div>

</body>
</html>
