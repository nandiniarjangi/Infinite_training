<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign-Up Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-container {
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 400px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 8px 0 16px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

            input[type="submit"]:hover {
                background-color: #45a049;
            }

        .error {
            color: red;
            font-size: 0.9em;
        }

        .valid {
            border-color: green;
        }

        .invalid {
            border-color: red;
        }
    </style>

    <script>
        function SignUpValidator() {
            var username = document.getElementById('username');
            var email = document.getElementById('email');
            var password = document.getElementById('password');
            var confirmPassword = document.getElementById('confirmPassword');

            let valid = true;

            // Username validation
            if (username.value.length < 3 || username.value.length > 25) {
                alert("Username must be between 3 and 25 characters.");
                username.classList.add("invalid");
                username.focus();
                valid = false;
            } else {
                username.classList.remove("invalid");
                username.classList.add("valid");
            }

            // Email validation
            var emailExpr = /^[\w\-\.\+]+\@[a-zA-Z0-9\.\-]+\.[a-zA-Z]{2,4}$/;
            if (!email.value.match(emailExpr)) {
                alert("Please enter a valid email.");
                email.classList.add("invalid");
                email.focus();
                valid = false;
            } else {
                email.classList.remove("invalid");
                email.classList.add("valid");
            }

            // Password validation
            var passwordExpr = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[!@#$%^&*]).{8,}$/;
            if (!password.value.match(passwordExpr)) {
                alert("Password must be at least 8 characters and include lowercase, uppercase, number, and special character.");
                password.classList.add("invalid");
                password.focus();
                valid = false;
            } else {
                password.classList.remove("invalid");
                password.classList.add("valid");
            }

            // Confirm password validation
            if (confirmPassword.value !== password.value) {
                alert("Passwords do not match. Please enter the password again.");
                confirmPassword.classList.add("invalid");
                confirmPassword.focus();
                valid = false;
            } else {
                confirmPassword.classList.remove("invalid");
                confirmPassword.classList.add("valid");
            }

            return valid;
        }
    </script>
</head>
<body>
    <div class="form-container">
        <h2>Sign-Up Form</h2>
        <form onsubmit="return SignUpValidator()">
            Username: <input type="text" id="username" placeholder="Enter username" /><br>
            Email: <input type="text" id="email" placeholder="Enter email" /><br>
            Password: <input type="password" id="password" placeholder="Enter password" /><br>
            Confirm Password: <input type="password" id="confirmPassword" placeholder="Reenter your password" /><br>
            <input type="submit" value="Sign Up" />
        </form>
    </div>
</body>
</html>
